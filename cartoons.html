    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(-45deg, #ffd6ec, #fff8dc, #ffe0f0, #e0f7fa);
      background-size: 600% 600%;
      animation: changeBg 12s ease infinite;
      overflow-x: hidden;
      text-align: center;
    }

    @keyframes changeBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 35px 15px;
      background: linear-gradient(to right, #ffb6c1, #fff9c4);
      border-bottom: 5px solid #ff4081;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8em;
      color: #ff3399;
      margin: 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .balloon {
      position: absolute;
      width: 60px;
      animation: fly 10s linear infinite;
      opacity: 0.9;
    }

    .balloon1 { left: 5%; animation-delay: 0s; }
    .balloon2 { left: 25%; animation-delay: 2s; }
    .balloon3 { left: 50%; animation-delay: 4s; }
    .balloon4 { left: 75%; animation-delay: 1s; }
    .balloon5 { left: 90%; animation-delay: 3s; }

    @keyframes fly {
      0% { bottom: -100px; transform: translateX(0) rotate(0); }
      50% { transform: translateX(20px) rotate(15deg); }
      100% { bottom: 100%; transform: translateX(-20px) rotate(-15deg); }
    }

    .tagline {
      font-size: 1.3em;
      color: #444;
      margin-top: 15px;
      animation: fadein 2s ease;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      background: #fff3e0;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
      background: #4fc3f7;
      color: white;
      padding: 12px 22px;
      font-size: 1.1em;
      border-radius: 30px;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav a:hover, nav a.active {
      background: #0288d1;
      transform: scale(1.05);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 18px;
      border: 4px solid #ffd54f;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    iframe:hover {
      transform: scale(1.06);
    }

    bottom: 0;

  @keyframes flyBalloon {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-130vh);
      opacity: 0;
    }
  }
