<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mami & Baby | Cartoons</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(-45deg, #ffe0f0, #fff4e6, #fceabb, #f8b500);
      background-size: 400% 400%;
      animation: gradientChange 10s ease infinite;
      overflow-x: hidden;
      text-align: center;
    }

    @keyframes gradientChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(to right, #ffb6c1, #ffecb3);
      padding: 35px 20px;
      border-bottom: 4px solid #ff69b4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.8em;
      color: #ff3399;
      margin: 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .balloons {
      font-size: 2em;
      margin-top: 10px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .tagline {
      font-size: 1.3em;
      color: #444;
      margin-top: 10px;
      animation: fadein 2s ease;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      background: #fff3e0;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      background: #4fc3f7;
      padding: 12px 20px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav a:hover, nav a.active {
      background: #0288d1;
      transform: scale(1.05);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 18px;
      border: 4px solid #ffd54f;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    iframe:hover {
      transform: scale(1.06);
    }

    footer {
      font-size: 0.95em;
      color: #777;
      padding-bottom: 30px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>📺 Mami & Baby Cartoons</h1>
    <div class="balloons">🎈🎈🎉✨🧸🧁</div>
    <p class="tagline">Watch, Laugh and Learn – Cartoon Time! 💖</p>
  </header>

  <nav>
    <a href="index.html">🏡 Home</a>
    <a href="cartoon.html" class="active">📺 Cartoons</a>
    <a href="game.html">🎮 Game</a>
    <a href="story.html">📖 Story1</a>
    <a href="story2.html">📖 Story2</a>
    <a href="learn.html">🧠 Learn</a>
  </nav>

  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/KZkfwqn9p6w" title="Cartoon 1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/4F8GAV7Of3Q" title="Cartoon 2" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/W9LoIgmyz44" title="Cartoon 3" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 Mami & Baby's World | Designed with 🧁 by Nasir the Genius
  </footer>

</body>
  </html>
