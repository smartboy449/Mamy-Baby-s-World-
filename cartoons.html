<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mami & Baby | Cartoon Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      animation: backgroundFade 12s infinite alternate;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes backgroundFade {
      0% { background: linear-gradient(to bottom, #fff3e0, #ffccbc); }
      50% { background: linear-gradient(to bottom, #fce4ec, #e1bee7); }
      100% { background: linear-gradient(to bottom, #e0f7fa, #fff9c4); }
    }

    header {
      background: #ffb74d;
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      color: #4e342e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    nav {
      background: #ffe0b2;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      background: #ff8a65;
      padding: 12px 20px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover, nav a.active {
      background: #d84315;
    }

    .container {
      padding: 25px;
    }

    h2 {
      color: #d84315;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 18px;
      border: 5px solid #ffb74d;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
      padding-bottom: 30px;
    }

    /* 🎈 Flying Balloon Emojis */
    .balloon {
      position: fixed;
      bottom: -60px;
      font-size: 2.5em;
      animation: flyUp 10s linear infinite;
      z-index: 1000;
    }

    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 6s; }
    .balloon:nth-child(5) { left: 90%; animation-delay: 8s; }

    @keyframes flyUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- 🎈 Floating Balloons -->
  <div class="balloon">🎈</div>
  <div class="balloon">💗</div>
  <div class="balloon">💛</div>
  <div class="balloon">💙</div>
  <div class="balloon">💚</div>

  <header>📺 Mami & Baby Cartoon Zone</header>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="cartoon.html" class="active">📺 Cartoon</a>
    <a href="game.html">🎮 Game</a>
    <a href="story.html">📖 Story1</a>
    <a href="story2.html">📖 Story2</a>
    <a href="learn.html">🧠 Learn</a>
  </nav>

  <div class="container">
    <h2>🎉 Watch & Enjoy Funny and Educational Cartoons!</h2>
    <div class="video-grid">
      <!-- Video 1 -->
      <iframe src="https://www.youtube.com/embed/KZkfwqn9p6w" title="Cartoon 1" allowfullscreen></iframe>
      <!-- Video 2 -->
      <iframe src="https://www.youtube.com/embed/4F8GAV7Of3Q" title="Cartoon 2" allowfullscreen></iframe>
      <!-- Video 3 -->
      <iframe src="https://www.youtube.com/embed/W9LoIgmyz44" title="Cartoon 3" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    Made with ❤️ for kids | Mami & Baby World | Designed by Nasir Smart Winner Boy
  </footer>

</body>
  </html>
