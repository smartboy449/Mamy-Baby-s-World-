  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      animation: changeBG 20s infinite;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    @keyframes changeBG {
      0% { background: #fff8f8; }
      25% { background: #ffe0f0; }
      50% { background: #e0f7fa; }
      75% { background: #fff9c4; }
      100% { background: #fff8f8; }
    }

    nav {
      background: linear-gradient(to right, #ff69b4, #ffccff);
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 12px;
      padding: 10px 20px;
      border-radius: 30px;
      background: #ff99cc;
      transition: 0.3s;
      display: inline-block;
    }

    nav a:hover {
      background: #ff66b2;
      transform: scale(1.05);
    }

    header {
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.5em;
      color: #ff3399;
      margin: 10px 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .banner {
      width: 85%;
      max-width: 420px;
      border-radius: 30px;
      box-shadow: 0 0 15px #aaa;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .tagline {
      font-size: 1.5em;
      color: #444;
      margin-top: 20px;
      animation: fadein 3s ease;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .emojis {
      font-size: 2.5em;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .buttons {
      margin: 60px 0;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      z-index: 2;
      position: relative;
    }

    .buttons a {
      background-color: #66ccff;
      padding: 16px 35px;
      border-radius: 40px;
      text-decoration: none;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background-color: #3399ff;
      transform: scale(1.08);
    }

    footer {
      font-size: 0.95em;
      color: #666;
      margin-top: 50px;
      padding-bottom: 40px;
      z-index: 2;
      position: relative;
    }

    /* 🎈 Balloons animation */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      animation: fly 12s infinite linear;
      z-index: 1;
    }

    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 6s; }
    .balloon:nth-child(5) { left: 85%; animation-delay: 1s; }

    @keyframes fly {
      0% { bottom: -100px; transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(30px) rotate(10deg); }
      100% { bottom: 100%; transform: translateX(0) rotate(0deg); }
    }

    /* Dancing animation */
    .dance {
      width: 200px;
      margin: 0 auto;
      animation: shake 2s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
